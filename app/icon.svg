<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#000000" rx="8"/>
  
  <!-- Cassette body -->
  <rect x="10" y="22" width="80" height="56" rx="4" fill="#1a1a1a" stroke="#39FF14" stroke-width="2"/>
  
  <!-- Top label area -->
  <rect x="16" y="28" width="68" height="16" rx="2" fill="#39FF14" opacity="0.2"/>
  <line x1="20" y1="34" x2="76" y2="34" stroke="#39FF14" stroke-width="1" opacity="0.5"/>
  <line x1="20" y1="38" x2="60" y2="38" stroke="#39FF14" stroke-width="1" opacity="0.5"/>
  
  <!-- Left reel -->
  <circle cx="32" cy="58" r="12" fill="#0a0a0a" stroke="#39FF14" stroke-width="1.5"/>
  <circle cx="32" cy="58" r="7" fill="none" stroke="#39FF14" stroke-width="1" opacity="0.6"/>
  <circle cx="32" cy="58" r="3" fill="#39FF14"/>
  
  <!-- Right reel -->
  <circle cx="68" cy="58" r="12" fill="#0a0a0a" stroke="#39FF14" stroke-width="1.5"/>
  <circle cx="68" cy="58" r="7" fill="none" stroke="#39FF14" stroke-width="1" opacity="0.6"/>
  <circle cx="68" cy="58" r="3" fill="#39FF14"/>
  
  <!-- Tape window -->
  <rect x="38" y="50" width="24" height="16" rx="2" fill="#0a0a0a" stroke="#39FF14" stroke-width="1"/>
  
  <!-- Bottom notches -->
  <rect x="22" y="74" width="12" height="4" rx="1" fill="#0a0a0a"/>
  <rect x="44" y="74" width="12" height="4" rx="1" fill="#0a0a0a"/>
  <rect x="66" y="74" width="12" height="4" rx="1" fill="#0a0a0a"/>
</svg>
